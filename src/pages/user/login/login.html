<view class="contain pleft-15">
  <view class="title">登录财富牛</view>
  <form action="">
    <view class="form-group">
      <image class="icon" src="{{image.username}}"></image>
      <input type="text" placeholder="用户名/手机号码" id="username" bindfocus="focusInput" bindblur="blurInput"/>
    </view>
    <view class="form-group">
      <image class="icon" src="{{image.password}}"></image>
      <input type="text" placeholder="登录密码" id="password" bindfocus="focusInput" bindblur="blurInput"/>
      <text class="input-nav">忘记密码?</text>
    </view>
  </form>
</view>
